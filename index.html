<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-400 flex flex-col gap-3 justify-center items-center">
    <h1 class="text-5xl font-semibold">Tic-Tac-Toe</h1>
    <div class=" grid grid-cols-3 pl-3 items-center w-[500px] h-[500px] bg-slate-300">
        <div value="" class="box box-1 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-2 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-3 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-4 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-5 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-6 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-7 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-8 w-[150px] h-[150px] bg-white"></div>
        <div value="" class="box box-9 w-[150px] h-[150px] bg-white"></div>
    </div>
    <button id="reset-btn" class="px-6 py-3 text-2xl bg-lime-500 border rounded-xl hover:bg-lime-400 ">Reset Game</button>
<script src="tictac.js"></script>
</body>
</html>
